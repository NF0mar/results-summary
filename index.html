<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="app">

  <main class="container">

    <section class="result">
      <h1 class="result__head">Your Result</h1>
      <p class="result__score">76 <span class="result__full">of 100 </span></p>
      <p class="result__performance">Great</p>
      <p class="result__comment">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="summary">
      <h1 class="summary__head">Summary</h1>
      <section class="summary__reaction">
        <div class="summary__content">
          <img src="assets/images/icon-reaction.svg" class="summary__icon" alt="energy icon">
          <p class="summary__text">Reaction</p>
        </div>
        <p class="summary__number">80 <span class="percent"> / 100 </span></p>
      </section>
      <section class="summary__memory">
        <div class="summary__content">
        <img src="assets/images/icon-memory.svg" class="summary__icon" alt="energy icon">
        <p class="summary__text">Memory</p>
        </div>
        <p class="summary__number">92 <span class="percent"> / 100 </span></p>
      </section>
      <section class="summary__verbal">
        <div class="summary__content">
        <img src="assets/images/icon-verbal.svg" class="summary__icon" alt="energy icon">
        <p class="summary__text">Verbal</p>
        </div>
        <p class="summary__number">61 <span class="percent"> / 100 </span></p>
      </section>
      <section class="summary__visual">
        <div class="summary__content">
        <img src="assets/images/icon-visual.svg" class="summary__icon" alt="energy icon">
        <p class="summary__text">Visual</p>
        </div>
        <p class="summary__number">73 <span class="percent"> / 100 </span></p>
      </section>

      <a href="#" class="btn">Continue</a>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://twitter.com/nf0mar" target="_blank">Nur Farah</a>.
      </div>
    </section>
  </main>
</body>
</html>
